<!DOCTYPE html>
<html>

<head>
    <title>Rock Detection Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>üîç Rock Detection Control</h1>

        <div id="login-section">
            <input type="text" id="username" placeholder="Username" />
            <button onclick="login()">Login</button>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Welcome, <span id="userDisplay"></span></h2>

            <!-- üü¢ Button to open live stream -->
            <button onclick="openLiveStream()">Open Live Stream Page</button>
            <p id="response"></p>

            <!-- üîµ Upload -->
            <h3>Upload an image</h3>
            <input type="file" id="imageInput" />
            <button onclick="uploadImage()">Upload & Detect</button>

            <!-- Predicted image output -->
            <h3>Predicted Image</h3>
            <img id="predictedImage" style="max-width: 100%; margin-top: 10px; display: none;" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
