<!DOCTYPE html>
<html>

<head>
    <title>Rock Detection Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>üîç Rock Detection Control</h1>

        <div id="login-section">
            <input type="text" id="username" placeholder="Username" />
            <button onclick="login()">Login</button>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Welcome, <span id="userDisplay"></span></h2>
            <button onclick="startDetection()">Start Live Detection</button>
            <p id="response"></p>

            <!-- üî¥ Live camera feed -->
            <h3>Live Feed</h3>
            <img id="liveFeed" style="max-width: 100%; margin-top: 10px;" />

            <!-- üîµ Upload -->
            <h3>Upload an image</h3>
            <input type="file" id="imageInput" />
            <button onclick="uploadImage()">Upload & Detect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
